  <title>Class Routine</title>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.4/index.global.min.js"></script>
  <script>
    let hehe;
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      let calendar = new FullCalendar.Calendar(calendarEl, {
        slotDuration: '00:30:00',
        slotMinTime: '08:30',
        slotMaxTime: '22:30',
        firstDay: 5,
        themeSystem: 'bootstrap5',
        height: 'auto',
        initialView: 'timeGridWeek',
        googleCalendarApiKey: 'AIzaSyB3rC0B3fC2uqjGleniyRe31fJ8beBHFdc',
        events: {
          googleCalendarId: '0e68bbbe217e7042292f1cfc3d9f4e114f4134719299fb8bcf87ddacb69ae3e1@group.calendar.google.com',
        },
        eventColor: '#36AE7C',
        dayHeaderFormat: { weekday: 'short', day: 'numeric', month: 'short' },
        headerToolbar: {
          left: 'prev,today,next',
          // center: 'title',
          right: 'dayGridMonth,timeGridWeek',
        },

      });
      calendar.render();
      setTimeout(function () {
        calendar.getEvents().forEach(ev => {
          if (ev.title.toLowerCase().includes("lab")) {
            ev.setProp('backgroundColor', '#EB5353');
          };
          if (ev.title.toLowerCase().includes('online')) {
            ev.setProp('backgroundColor', '#F9D923');
            ev.setProp('textColor', 'black');

          }
          if (ev.allDay) {
            ev.setProp('backgroundColor', '#187498');
          }
        });
      }, 1000);

    });
  </script>
</head>

<body>
  <h1 id="header">CSEDU28 Class Routine</h1>
  <h4 id="sub-header">First Year First Semester</h4>
  <div id='calendar'></div>
</body>
